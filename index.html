<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width">
    <link href="https://fonts.googleapis.com/css?family=Raleway|Roboto:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Lew Davidson</title>
  </head>
  <header>
    <div class="nav-bar">
      <div class="logo">
        <img id="cat" src="img/cat.svg" alt="logo image">
        <div class="name">Lew Davidson</div>
      </div>
      <div class="expand-btn">
        <div class="x-btn x-vert"></div>
        <div class="x-btn x-horiz"></div>
      </div>
    </div>
    <div class="hidden-menu">
      <ul>
        <li>About</li>
        <li>Gallery</li>
        <li>Contact</li>
      </ul>
    </div>
  </header>
  <body>
    <div class="hero">
      <div class="hero-content">
        <h1>Web Design Student</h1>
        <h2>Learning CSS, JavaScript, and React at Epicodus</h2>
        <button id="hero-btn">Contact Me</button>
      </div>
    </div>
    <div class="gallery-head">
      <h1>Previous Work</h1>
      <hr>
    </div>
    <div class="gallery-container">
      <img src="img/minty.png" alt="" class="gallery-item">
      <img src="img/bonjourno.png" alt="" class="gallery-item">
      <img src="img/arctic.png" alt="" class="gallery-item">
      <img src="img/munchies.png" alt="" class="gallery-item">
      <img src="img/mushroom.png" alt="" class="gallery-item">
      <img src="img/pig-dice.png" alt="" class="gallery-item">
    </div>
  </body>
</html>
